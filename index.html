<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Gavin's CV site where you can download a pdf copy of his latest CV.">

        <!--  link to custom css code & font-awesome v6 cdn kit -->

        <link rel="stylesheet" href="assets/style.css" type="text/css">
        
        

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Roboto:wght@300;500&display=swap" rel="stylesheet">

        <!-- browser tab title and a custom icon for the website -->

        <title>G.W.Brown, BSc - CV</title>
        <link rel="shortcut icon" href="../assets/favicon.ico">
    </head>
    <body>
        <div id="main-style">
            <h1 id="heading">Gavin W. Brown, BSc</h1>
            <div id="cv-style">
                <a href="assets/ci_2-page_cv0623.pdf">
                    <img src="../assets/cv.png" alt="cv flat icon" style="width:250px;height:250px;">
                </a>
            </div>
            <div id="main-text">
                <p id="changingText"></p>
            </div>
            <div id="dotCounter">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
            </div>
            <div id="center-button">
                <button class="bigButton">Don't Press</button>
            </div>
        </div>

        <!-- javascript cdn & custom javascript link placed at end of code to prevent it loading before the html does  -->

        <script src="assets/script.js"></script>
        <script src="https://kit.fontawesome.com/198266a550.js" crossorigin="anonymous"></script>
    </body>
</html>
