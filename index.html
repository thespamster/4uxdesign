<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="description" content="Gavin's CV site where you can download a pdf copy of his latest CV.">

        <!--  link to custom css code & font-awesome v6 cdn kit -->

        <link rel="stylesheet" href="assets/style.css" type="text/css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
        
        <!-- js to initialise the emailjs service -->
        
        <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
        </script>
        <script type="text/javascript">
            (function() {
                emailjs.init("9aycvO4U6QlcS3Fzn");   
            })();
        </script>

        <!-- browser tab title and a custom icon for the website -->

        <title>G.W.Brown, BSc - CV</title>
        <link rel="shortcut icon" href="assets/favicon.ico">
    </head>
    <body id="body-style">
        <div id="main-style">
            <h1 id="heading">Gavin W. Brown, BSc</h1>
            <div id="cv-style">
                <a href="assets/gwb_2-page_cv0923.pdf">
                    <img src="assets/cv.png" alt="cv flat icon" style="width:250px;height:250px;">
                </a>
            </div>
            <div id="main-text">
                <p id="changingText">Contact me via the details in my CV or fill out the form below.</p>
            </div>
            <div id="dotCounter">
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
                <i class="fa-regular fa-circle"></i>
            </div>
            <div id="center-button">
                <button class="bigButton">Don't Press</button>
            </div>
        </div>
        <div id="form-style">
            <form id="project-form" onsubmit="return sendMail(this);" method="POST">
                <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                <textarea rows="10" cols="25" name="projectsummary" id="projectsummary" class="form-control" placeholder="Project description" required></textarea>
                <button type="submit" id="submit-button-style">Send Project Request</button>  
            </form>
        </div>

        <!-- javascript cdn for font awesome & custom javascript link placed at end of code to prevent it loading before the html does  -->
    
        <script src="assets/script.js"></script>
        <script src="https://kit.fontawesome.com/198266a550.js" crossorigin="anonymous"></script>
    </body>
</html>
